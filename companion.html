---
layout: default
title: Home
---
<h1>Companion</h1>
<table class="table table-hover table-striped">
  {% assign header = page.companions[0] %}
  <tr>
    {% for pair in header %}
    <th>{{ pair[0] }}</th>
    {% endfor %}
  </tr>
  {% for companion in page.companions %}
  <tr>
    {% for pair in companion %}
    <td>{{ pair[1] }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

---
layout: default
title: AnimalColor
---
<h1>Animal Color</h1>
<table class="table table-hover table-striped">
  {% assign header = page.animals %}
  <tr>
    <th>-</th>
    {% for label in header %}
      <th>{{ label }}</th>
    {% endfor %}
  </tr>
  {% for colors in page.animal_color %}
    <tr>
      {% for color in colors %}
        <td>{{ color }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>
